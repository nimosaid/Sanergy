{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<div class="container" style =" text-align:center;">
<br>
<br>
<br>
<br>
<img class="fixed-logo"  src="http://www.sanergy.com/wp-content/uploads/2018/11/logo-small-color-195.png" width="180px" alt="Sanergy">

    <div class="row">
    
        <!-- Empty div -->
    
        <div class="col-md-4 phone-section">
        
        </div>



        <div class="col-md-4 form-section">

            {% if form.errors %}
            <p>Password or Username is incorrect</p>
            {% endif %}

            <div class="panel panel-default" style="margin-top:100px;">

                <div class="panel-body"  style="background:#005486ff">
                    <div class="text-center"style="color:#eedc12">
                        <form action="/accounts/login/" method="post">

                            {% csrf_token%}
                            {% bootstrap_form form %}

                            <div class="form-group">
                                <input type="submit" class="btn btn-success login-button" value="Log in">

                            </div>
                            <input type="hidden" name="next" value="/">

                        </form>
                    </div>
                </div>

            </div>

            <div class="panel panel-default"  style="background:#eedc12">
                <div class="panel-body text-center">
                    <p> Don't have an account? <span><a class="" href="/accounts/register">Sign Up</a></span></p>
                </div>
            </div>

        </div>
        <!-- Empty div -->
        <div class="col-md-4"></div>
    </div>

</div>
